<!DOCTYPE html>
<html lang="en">

  <head id="head"><title>Head 태그 삽입부</title></head>

  <body>

    <!-- ======= Header ======= -->
    <header id="header">
      Header 삽입
    </header><!-- End Header -->

    <main id="main">

      <div class="container p-5" data-aos="fade-up">

        <!-- ======= New Post Form ======= -->
        <div class="row justify-content-evenly">

          <div class="col-lg-8">
            <h3 class="py-2">New Post</h3>
            <div class="row justify-content-evenly p-1">
              <label for="title">Title</label>
            </div>
            <div class="row justify-content-evenly py-3">
              <input type="text" class="form-control" id="title" placeholder="Enter post title">
            </div>
            <div class="row justify-content-evenly p-2">
              <label for="content">Content</label>
            </div>
            <div class="row justify-content-evenly py-3">
              <textarea class="form-control" id="content" placeholder="Enter text" cols="30" rows="10"></textarea>
            </div>
            <div class="row justify-content-end p-1">
              <div class="col-md-auto">
                <input type="submit" class="btn btn-primary" value="Write">
              </div>
            </div>
          </div>

        </div>
        <!-- End New Post Form -->

      </div>

    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer">
      Footer 삽입
    </footer>

    <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>

  </body>

</html>
