<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>ToyBoard Header Template</title>
  </head>

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="header d-flex align-items-center fixed-top">
      <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

        <div class="col-md-auto">
          <a href="/" class="logo d-flex align-items-center">
            <!-- Uncomment the line below if you also wish to use an image logo -->
            <!-- <img src="assets/img/logo.png" alt=""> -->
            <h1>ToyBoard - Team 8</h1>
          </a>
        </div>

        <div class="col-md-auto justify-content-start">
          <nav id="board-navbar" class="navbar">
            <ul>
              <li class="dropdown">
                <a href="#">
                  <span>Board</span>
                  <i class="bi bi-chevron-down dropdown-indicator"></i>
                </a>
                <ul>
                  <li><a href="#">Newbie</a></li>
                  <li><a href="#">Excellent</a></li>
                </ul>
              </li>
            </ul>
          </nav><!-- .navbar -->
        </div>
        <div class="col-md-auto justify-content-start">
          <nav id="login-navbar" class="navbar">
            <ul>
              <li><a href="login">Login</a></li>
              <li><a href="sign-up">Sign Up</a></li>
            </ul>
          </nav><!-- .navbar -->
        </div>
        <div class="col-md-auto justify-content-end">
          <div class="position-relative">
            <a href="#" class="mx-2 js-search-open"><span class="bi-search"></span></a>
            <i class="bi bi-list mobile-nav-toggle"></i>
            <!-- ======= Search Form ======= -->
            <div class="search-form-wrap js-search-form-wrap">
              <form action="../search-result.html" class="search-form">
                <span class="icon bi-search"></span>
                <input type="text" placeholder="Search" class="form-control">
                <button class="btn js-search-close"><span class="bi-x"></span></button>
              </form>
            </div><!-- End Search Form -->
          </div>
        </div>
      </div>

    </header><!-- End Header -->
  </body>

</html>
