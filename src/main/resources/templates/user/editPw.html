<body>
<!-- ======= Header ======= -->
<header id="header">
  Header 삽입
</header><!-- End Header -->

<main id="main">
  <div class="container p-5">
    <div class="row justify-content-evenly">
      <div class="col-lg-8">

        <form id="sign-up-form"> <!-- ======= info edit Form ======= -->


          <div class="row justify-content-evenly">
            <div class="col-lg-2">
              <label for="currentPw">Currnet Password</label>
            </div>

            <div class="col-lg-5 mb-3 justify-content-center">
              <input type="password" class="form-control" id="currentPw" name="currentPw" placeholder="Enter your current password">
              <p></p>
            </div>
          </div>


          <div class="row justify-content-evenly">
            <div class="col-lg-2">
              <label for="newPw1">New Password</label>
            </div>

            <div class="col-lg-5 mb-3 justify-content-center">
              <input type="password" class="form-control" id="newPw1" name="newPw1" placeholder="Enter your new password">
              <p></p>
            </div>
          </div>

          <div class="row justify-content-evenly">
            <div class="col-lg-2">
              <label for="newPw2">Check New Password</label>
            </div>

            <div class="col-lg-5 mb-3 justify-content-center">
              <input type="password" class="form-control" id="newPw2" name="newPw2" placeholder="Re-Enter your new password">
              <span id="alert-success" style="display: none;">비밀번호가 일치합니다.</span>
              <span id="alert-danger" style="display: none; color: #d92742; font-weight: bold; ">비밀번호가 일치하지 않습니다.</span>
              <p></p>
            </div>
          </div>








          <div class="row justify-content-evenly">
            <div class="col-lg-1 justify-content-end">
              <input type="button" class="btn btn-primary" value="Password Edit" onclick="editPw()">
            </div>
          </div>


          <div class="row justify-content-evenly">
            <div class="col-lg-1 justify-content-end">

            </div>
          </div>

        </form> <!-- End info edit Form -->

      </div>
    </div>
