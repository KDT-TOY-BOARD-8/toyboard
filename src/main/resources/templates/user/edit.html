<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<head id="head"><title>Head 태그 삽입부</title></head>


<body>
<!-- ======= Header ======= -->
<header id="header">
  Header 삽입
</header><!-- End Header -->

<main id="main">
  <div id="editMyInfo">
    <div class="container p-5" data-aos="fade-up">
      <div class="row justify-content-evenly">
        <div class="col-lg-8">

          <!-- ======= My Info Form ======= -->
          <form class="form-signin">
            <h1 class="h3 mb-3 fw-normal">Edit My Info</h1>
            <hr>

            <div class="row justify-content-evenly">

              <div class="col-lg-2">
                <label for="email">E-mail</label>
              </div>

              <div class="col-lg-5 mb-3 justify-content-center" id="email_label">
                <input type="email" class="form-control" id="email">
                <p></p>
                <input class="btn btn-outline-primary btn-sm idCheck mx-1" type="button"
                       id="emailOverlay"
                       onclick="emailCheck()" value="중복 체크"/>
                <input class="btn btn-outline-success btn-sm reType" type="button" id="resetEmail"
                       onclick="reEmail()" disabled value="다시입력"/>
              </div>

            </div>


            <div class="row justify-content-evenly">

              <div class="col-lg-2">
                <label for="nickname">Nickname</label>
              </div>

              <div class="col-lg-5 mb-3 justify-content-center">
                <input type="text" class="form-control" id="nickname" name="nickname"
                       placeholder="Enter your Nickname">
                <p></p>
                <input class="btn btn-outline-primary btn-sm idCheck mx-1" type="button"
                       id="nicknameOverlay"
                       onclick="nicknameCheck()" value="중복 체크"/>
                <input class="btn btn-outline-success btn-sm reType" type="button"
                       id="resetNickname"
                       onclick="reNickname()" disabled value="다시입력"/>
              </div>

            </div>


            <div class="row justify-content-evenly">
              <div class="col-lg-1 justify-content-end">
                <input type="button" class="btn btn-primary" value="Sign up" onclick="signUp1()">
              </div>
            </div>

            <div class="row justify-content-evenly">
              <div class="col-lg-1 justify-content-end">

              </div>
            </div>


          </form> <!-- End Sign Up Form -->

        </div>
      </div>
    </div>
  </div>
</main> <!-- End #main -->


<!-- ======= Footer ======= -->
<footer id="footer">
  Footer 삽입
</footer>

<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
    class="bi bi-arrow-up-short"></i></a>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="../assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="../assets/vendor/aos/aos.js"></script>
<script src="../assets/vendor/php-email-form/validate.js"></script>



<!-- Template Main JS File -->
<script src="../assets/js/main.js"></script>
<script type="text/javascript" src="../assets/js/edit.js"></script>


<style>
  #resetEmail {
    display: none;
  }

  #resetNickname {
    display: none;
  }
</style>

</body>
</html>
